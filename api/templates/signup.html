<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/signupstyles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="first_name">Firstname</label>
                <input type="text" id="firstname" name="first_name" required placeholder="Enter your firstname">
            </div>
            <div class="form-group">
                <label for="last_name">Lastname</label>
                <input type="text" name="last_name" id="lastname" required placeholder="Enter your lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="/login">Log in here</a></p>
    </div>
</body>
</html>

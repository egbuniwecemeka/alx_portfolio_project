<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resultsstyles.css') }}">
</head>
<body>
    <header class="header">
        <nav>
            <a href="{{ url_for('app_views.home_page') }}"><img src="{{ url_for('static', filename='images/th.jpeg') }}" alt="ejfarms logo" class="logo"></a>
            <ul id="nav_list">
                <li><a href="{{ url_for('app_views.home_page') }}">Home</a></li>
                <li><a href="{{ url_for('app_views.cart') }}">Orders (<span id="cart-count">0</span>)</a></li>
                <li><a href="{{ url_for('app_views.quiz') }}">Quiz</a></li>
                <li><a href="{{ url_for('app_views.contact_page') }}">Contact Us</a></li>

    </header>
    <body>
        <div class="results-container">
            <h1>Thank You!</h1>
            <p>We appreciate your participation in the quiz.</p>

            <a href="{{ url_for('app_views.quiz')}}" class="btn">Try Again</a>

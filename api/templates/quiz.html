<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/quizstyles.css') }}">
</head>
<body>

            <a href="{{ url_for('app_views.home_page') }}"><img src="{{ url_for('static', filename='images/th.jpeg') }}" alt="ejfarms logo" class="logo"></a>
            <ul id="nav_list">
                <li><a href="{{ url_for('app_views.home_page') }}">Home</a></li>
                <li><a href="{{ url_for('app_views.cart') }}">Orders (<span id="cart-count">0</span>)</a></li>

        <div id="timer" class="timer">5:00</div>

    <footer class="footer">Egbuniwe Farms</footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz page</title>
</head>
<body>
    <div class="container">
        <h1 class="quiz-title">Quiz</h1>
        <!-- Timer Section -->
        <div id="timer" class="timer">5:00</div>
    
        <form id="quiz-form" method="POST">
            {% for question in questions %}
            <!-- Quiz Question -->
            <div class="question-container">
                <label class="question-text">{{ question.question }}</label><br>
                <div class="option">
                    <input type="radio" name="question{{ question.id }}" value="1" required>
                    <label>{{ question.option_1 }}</label>
                </div>
                <div class="option">
                    <input type="radio" name="question{{ question.id }}" value="2">
                    <label>{{ question.option_2 }}</label>
                </div>
                <div class="option">
                    <input type="radio" name="question{{ question.id }}" value="3">
                    <label>{{ question.option_3 }}</label>
                </div>
                <div class="option">
                    <input type="radio" name="question{{ question.id }}" value="4">
                    <label>{{ question.option_4 }}</label>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="submit-button">Submit Quiz</button>
        </form>
    </div>
</body>
</html>

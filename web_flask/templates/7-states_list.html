<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% if states %}
          {% for state in states.values()|sort(attribute='name') %}
              <li>{{ state.id }}: <b>{{ state.name }}</b></li>
          {% endfor %}
        {% endif %}
    </ul>
</body>
</html>
